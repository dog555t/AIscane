{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body text-center">
                <h3 class="card-title">üì∑ Scan Receipt</h3>
                <p class="text-muted mb-4">Ensure the AI camera is pointed at the receipt and click capture.</p>
                
                <div class="scan-preview mb-4">
                    <div class="scan-icon">
                        <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                            <circle cx="8.5" cy="8.5" r="1.5"/>
                            <polyline points="21 15 16 10 5 21"/>
                        </svg>
                    </div>
                </div>
                
                <form method="post">
                    <button class="btn btn-primary btn-scan" type="submit">
                        üì∏ Capture & Process Receipt
                    </button>
                </form>
                
                <div class="mt-3">
                    <a href="/" class="btn btn-link">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.scan-icon {
    color: var(--accent-warm);
    opacity: 0.3;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 0.3; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(1.05); }
}
</style>
{% endblock %}
