# Receipt Scanner OS Configuration for rpi-image-gen
# This config builds a complete Raspberry Pi OS image with the receipt scanner
# application pre-installed, configured, and ready to use.

device:
  layer: rpi5
  user1: pi
  user1pass: raspberry

image:
  layer: image-rpios
  boot_part_size: 512M
  root_part_size: 4G
  name: receipt-scanner

layer:
  base: bookworm-minbase
  app: receipt-scanner

# Receipt Scanner application settings
receipt_scanner:
  hotspot_ssid: Receipt-Scanner
  hotspot_password: receipt1234
  web_admin_user: admin
  web_admin_pass: admin123
